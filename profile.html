<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Lilyrose Hotel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('project images/admin_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .header, .footer {
            background-color: maroon;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .profile-container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .btn-custom {
            width: 100%;
            margin-top: 10px;
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <div class="header">Lilyrose Hotel - Profile</div>

    <div class="container">
        <div class="profile-container">
            <h2>Welcome to Your Profile</h2>
            <p>Manage your account, view orders, and update details.</p>
            <button class="btn-custom" onclick="location.href='user_login.html'">Login</button>
            <button class="btn-custom" onclick="location.href='register.html'">Sign Up</button>
        </div>
    </div>

    <div class="footer">&copy; 2025 Lilyrose Hotel. All Rights Reserved.</div>

</body>
</html>
