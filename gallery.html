<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Lilyrose Hotel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery-item img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Lilyrose Hotel Gallery</h2>
        <div class="gallery-container" id="gallery">
            <!-- Images will be loaded here dynamically -->
        </div>
    </div>

    <script>
        function loadGallery() {
            fetch("gallery_fetch.php")
            .then(response => response.text())
            .then(data => {
                document.getElementById("gallery").innerHTML = data;
            })
            .catch(error => console.error("Error loading gallery:", error));
        }

        loadGallery(); // Load gallery images on page load
    </script>
</body>
</html>
